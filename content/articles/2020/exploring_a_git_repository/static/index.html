<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Monthly Commits</title>
    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.0/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.js"></script>
    <style>
      table.striped { width: 100%; }
      .striped tr:nth-child(odd) { background: #f0f0f0; }
    </style>
  </head>
  <body>
    <div x-data="{active: 'monthly'}">
      <div>
        <button
          class="bg-blue-200 rounded px-4 py-2"
          :class="{ 'bg-blue-400' : active == 'monthly' }"
          @click="active = 'monthly'">Monthly</button>
        <button
          class="bg-blue-200 rounded px-4 py-2"
          :class="{ 'bg-blue-400' : active == 'monthly_blanks' }"
          @click="active = 'monthly_blanks'">Monthly w/ Blanks</button>
      </div>
      
      <div x-show="active == 'monthly'" x-url="./monthly_commits.tsv">
        <p>This page requires the use of JavaScript, sorry</p>
      </div>

      <div x-show="active == 'monthly_blanks'" x-url="./monthly_commits_show_blanks.tsv">
        <p>This page requires the use of JavaScript, sorry</p>
      </div>
    </div>
    
    <script>
      document.querySelectorAll( '[x-url]' ).forEach( async (elem) => {
        const url = elem.getAttribute( 'x-url' );
        elem.innerHTML = `<p>Loading ${url}...</p>`

        const response = await fetch( url );
        if( !response.ok ) {
          elem.innerHTML = `<p>Error loading ${url}: ${response.statusText}</p>`;
        } else {
          const text = await response.text();
          const table = Papa.parse( text ).data;
          let html = '<table class="striped">'
          const header = table.shift();
          html += '<tr>';
          header.forEach( (key) => {html += `<th>${key}</th>`} );
          table.forEach( (row) => {
            html += '</tr><tr>';
            row.forEach( (col) => {html += `<td>${col}</td>`} );
          } );
          html += '</tr></table>';

          elem.innerHTML=html;
        }
      } );
    </script>
  </body>
</html>
